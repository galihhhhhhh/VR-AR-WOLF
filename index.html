<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh AR Marker 3D dengan Audio</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker type="pattern" url="./assets/patterns/pattern-marker.patt">
            <a-entity
                position="0 0 0"
                scale="0.5 0.5 0.5"
                gltf-model="./assets/models/model.glb"
                animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 3000; loop: true"
            >
                <a-sound id="audio" src="./assets/audio/serigala.mp3" autoplay="false" loop="true"></a-sound>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        
            var marker = document.querySelector("a-marker");

         
            marker.addEventListener('markerFound', function() {
         
                var audio = document.querySelector("#audio");
                audio.components.sound.playSound();
            });


            marker.addEventListener('markerLost', function() {
               
                var audio = document.querySelector("#audio");
                audio.components.sound.pauseSound();
            });
        });
    </script>
</body>
</html>
